[project]
name = "taulukko"
version = "2022.11.27"
description = "Table (Finnish Taulukko) glued together to transform into hands-free living."
readme = "README.md"
authors = [{ name = "Stefan Hagen", email = "stefan@hagen.link" }]
maintainers = [{ name = "Stefan Hagen", email = "stefan@hagen.link" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = ["developer-tools", "documentation-tools", "html", "markdown"]
dependencies = [
    "pytablereader >= 0.31.3",
    "pytablewriter >= 0.64.2",
    "typer >= 0.7.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "coverage", "flake8", "hypothesis", "mypy", "pytest", "pytest-cov", "pytest-flake8"]

[project.urls]
Homepage = "https://git.sr.ht/~sthagen/taulukko"
Bug-Tracker = "https://todo.sr.ht/~sthagen/taulukko"
Documentation = "https://codes.dilettant.life/docs/taulukko"
Source-Code = "https://git.sr.ht/~sthagen/taulukko"
Test-Coverage = "https://codes.dilettant.life/coverage/taulukko"

[project.scripts]
taulukko = "taulukko.cli:main"

[tool.setuptools.packages.find]
include = ["taulukko"]
exclude = ["test*"]

[bdist_wheel]
universal = true

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ["py39", "py310", "py311"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@overload",
]
omit = [
    "*/__main__.py",
]

[tool.isort]
line_length = 120
known_first_party = "taulukko"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true

[tool.mypy]
strict = true
implicit_reexport = true

[tool.pytest]
testpaths = "test"
filterwarnings = "error"
